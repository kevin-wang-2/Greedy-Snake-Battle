<!DOCTYPE html>
<html lang="en" class="page--scoreboard">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/general.css"/>
    <title>My Submissions - Greedy Snake Lab</title>
</head>
<body>
<nav class="nav">
    <div class="row">
        <div class="column nav__container">
            <ol class="nav__container-item">
                <li>
                    <a href="/" class="nav__logo">GreedySnakeJudge</a>
                </li>
                <li>
                    <a href="/" class="nav__item">Scoreboard</a>
                </li>
                <li>
                    <a href="/submission" class="nav__item active">Submission</a>
                </li>
                <li>
                    <a href="/match" class="nav__item">Match</a>
                </li>
            </ol>
            <ol class="nav__container-item">
                <li id="signin">
                    <a href="/oauth/login" class="nav__button">Sign in</a>
                </li>
            </ol>
        </div>
    </div>
</nav>
<div class="slideout-panel" id="panel">
    <div class="main">
        <div class="row">
            <div class="medium-9 columns">
                <div class="section">
                    <div class="section__header">
                        <h1 class="section__title">
                            <span class="icon icon-warning text-red"></span>
                            Version 1.1.0
                        </h1>
                    </div>
                    <div class="section__body">
                        <p>Happy VG101 Lab8!</p>
                        <p>- Version 1.1.0 Added compile error display</p>
                    </div>
                </div>
                <div class="section">
                    <div class="section__header">
                        <h1 class="section__title">My Submissions</h1>
                    </div>
                    <div class="section__body no-padding">
                        <div class="section__table-container">
                            <table class="data-table submissions-table section__table-header">
                                <colgroup>
                                    <col class="col--status submission-status--border">
                                    <col class="col--time">
                                    <col class="col--by">
                                    <col class="col--compiler">
                                </colgroup>
                                <thead>
                                <tr>
                                    <th class="col--status submission-status--border">Status</th>
                                    <th class="col--time">At</th>
                                    <th class="col--by">By</th>
                                    <th class="col--compiler">Compiler</th>
                                </tr>
                                </thead>
                            </table>
                            <table class="data-table submissions-table">
                                <colgroup>
                                    <col class="col--status submission-status--border">
                                    <col class="col--time">
                                    <col class="col--by">
                                    <col class="col--compiler">
                                </colgroup>
                                <tbody id="datagrid">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="medium-3 columns">
                <div data-sticky="medium">
                    <div class="section side">
                        <div class="section__header">
                            <h1 class="section__title">Submission</h1>
                        </div>
                        <ol class="menu">
                            <li class="menu__item">
                                <a href="/submission" class="menu__link active">
                                    <span class="icon icon-flag"></span>
                                    My Submissions
                                </a>
                            </li>
                            <li class="menu__item">
                                <a href="/submission/submit" class="menu__link">
                                    <span class="icon icon-send"></span>
                                    Submit New Brain
                                </a>
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
    </div>
</div>
<script src="/js/jQuery.js"></script>
<script src="/general.js"></script>
<script src="/submission/mysubmissions.js"></script>
</body>
</html>
